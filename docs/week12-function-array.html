ass data, known as parameters, into a function. Functions are used to perform certain actions, and they are important for reusing code: Define the code once, and use it many times.</div></div><div class="bookmark-href"><img src="https://www.w3schools.com/favicon.ico" class="icon bookmark-icon"/>https://www.w3schools.com/CPP/cpp_functions.asp</div></div><img src="https://www.w3schools.com/images/w3schools_logo_436_2.png" class="bookmark-image"/></a></figure><figure id="928a0b6b-6e9b-4102-8549-706ae5c64809"><a  target="_blank" href="https://www.w3schools.com/CPP/cpp_arrays.asp" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">C++ Arrays</div><div class="bookmark-description">Arrays are used to store multiple values in a single variable, instead of declaring separate variables for each value. To declare an array, define the variable type, specify the name of the array followed by square brackets and specify the number of elements it should store: We have now declared a variable that holds an array of four strings.</div></div><div class="bookmark-href"><img src="https://www.w3schools.com/favicon.ico" class="icon bookmark-icon"/>https://www.w3schools.com/CPP/cpp_arrays.asp</div></div><img src="https://www.w3schools.com/images/w3schools_logo_436_2.png" class="bookmark-image"/></a></figure><h2 id="b1696fdb-bde1-443c-96f0-755118b28465" class="block-color-purple_background">課程設計</h2><blockquote id="26768c7a-ed2a-49cf-a1cd-98b512a76344" class="block-color-yellow">這些線上教學內容非常完整，同時含有大量的練習範例，我們接下來的兩周將利用這些範例上課，請務必看過這些簡單的範例，課堂上會依各位的實際學習狀況，運用這些範例的學習內容設計課堂作業。</blockquote><div id="e8226053-3bda-46b5-b109-2f538639cfb7" class="column-list"><div id="28f67690-99b4-4f58-831f-e16f87b5273a" style="width:25%" class="column"><figure id="c2e558ac-bd9b-4375-be6d-63f66f751859" class="image"><a href="C++%20%E5%9F%BA%E7%A4%8E%E5%85%A5%E9%96%80%206%20-%20%E5%87%BD%E6%95%B8%E8%88%87%E9%99%A3%E5%88%97%20c2e558acbd9b4375be6d63f66f751859/Untitled.
